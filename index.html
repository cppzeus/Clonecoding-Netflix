<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/nficon2016.ico">
    
    <title>Netflix South Korea - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="./images/Netflix_2015_logo.svg" alt="Netflix_logo">
        <!--
        <select name="language">
          <option value="korean">한국어</option>
          <option value="english">English</option>
        </select>
        -->
        <a href="#" class="btn btn-rounded">Sign in</a>
      </div>
      <div class="showcase-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h3>Watch anywhere. Cancel anytime.</h3>
        <p>Ready to watch? Enter your email to create or restart your membership.</p>
        <input type="email" name="email" id="mail" placeholder="Email address">
        <a href="#" class="btn btn-lg">Get Started ></a>
      </div>
    </header>
  </body>
</html>
